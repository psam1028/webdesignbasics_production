<script>
$("img").each(function(){
	var x = Math.random()*$(window).width();
	var y = Math.random()*$(window).height();
	var z = Math.random()*$(window).height()*2;
	$("#leftcolumn").show();
	$(this).css({
		"top": y + "px",
		"left": x + "px",
		"transform": "translateZ(-" +  z + "px) translateX(-50%) translateY(-50%)"
	});
	
// 	console.log(z)
// });

// $("img").click(function() {

//     	$(this).next().show();
// });

$(window).mousemove(function(e){

	var perX = (e.pageX/$(window).width()*-100) + 50,
		perY = (e.pageY/$(window).height()*-100) + 50;

	$("img").css({
		"transform":"rotateX("+perX/2+"deg) rotateY("+perY/5+"deg)"
	});
})
</script>
