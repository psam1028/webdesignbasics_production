<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Column Grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="08_float_columngridcss.css"> 
    </head>

    <body>
        <style>
           #rectangle {
                        width: 650px;
                        margin-right: auto;
                        margin-left: auto;
                      }

            #header1  {
                        box-sizing: border-box;
                        width: 600px;
                        height: 100px;
                        background-color: red;
                        margin-bottom: 10px;
                        margin-left: auto;
                        margin-right: auto;

                      }

            #header2  {
                       box-sizing: border-box;
                       width: 600px;
                       height: 25px;
                       background-color: red;
                       margin-bottom: 10px;
                       margin-left: auto;
                       margin-right: auto;
                      }

              .column {
                     box-sizing: border-box;
                     width: 193px;
                     height: 500px;
                     background-color: red;
                     position: relative;
                     float: left;
                     margin-bottom: 10px;
                      }

               #one {
                     margin-right: 10px;
                     margin-left: 25px;

                    }

               #two {
                     margin-right: 10px;

                    }


            #footer {
                    box-sizing: border-box;
                     width: 600px;
                     height: 100px;
                     background-color: red;
                     margin-top: 10px;
                     margin-left: auto;
                     margin-right: auto;
                     clear: both;
                     }

                   </style>  
                    <div id="rectangle">
    	             <header>
    		          <div id="header1"></div>
    		          <div id="header2"></div>
    	             </header>

                   <div class="column" id="one"></div>
                   <div class="column" id="two"></div>
    	           <div class="column"></div>

    	           <footer>
    	 	          <div id="footer"></div>
    	           </footer>
                 </div>
              </body>
         </html>
