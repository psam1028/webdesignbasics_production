<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tennis Court</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="08_float_tenniscourtcss.css"> 
    </head>

    <body>
        <style>
           
          .tenniscourt {
                        width: 524px;
                        height: 630px;
                        }

         .siderectangle {
                         box-sizing: border-box;
                         float: left;
                         position: relative;
                         width: 50px;
                         height: 306px;
                         background-color: red;
                         margin: 3px;
                        }

                #right {
                         position: relative;
                         float: right;
                       }

      .centerrectangle {
                         box-sizing: border-box;
                         position: relative;
                         float: left;
                         width: 406px;
                         height: 100px;
                         background-color: red;
                         margin: 3px;
                       }

               .square {
                         box-sizing: border-box;
                         float: left;
                         position: relative;
                         width: 200px;
                         height: 200px;
                         background-color: red;
                         margin: 3px;
                       }
             </style>

    	    <div class="tenniscourt">
    		<div class="siderectangle"></div>
    		<div class="centerrectangle"></div>
    		<div class="square"></div>
    		<div class="square"></div>
    		<div class="siderectangle" id="right"></div>

    		<div class="siderectangle"></div>
    		<div class="square"></div>
    		<div class="square"></div>
    		<div class="centerrectangle"></div>
    		<div class="siderectangle" id="right"></div>
    	</div>
    </body>
</html>
