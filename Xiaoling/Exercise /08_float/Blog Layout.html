<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ColumnGrid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
       <style>
            .box{
                    width:700px;
                }
       			div{
    				position:relative;
    			}
    			#header{
    				width:600px;
    				height:90px;
    				float:left;
                    margin-bottom:100px;
                    background-color:red;
                }
    			#blog1{
    				width:500px;

                    margin-bottom:10px;
                    float:left;
                    background-color:red;
    			     
    			}
    			#blogright1{
    				width:85px;
    				height:100px;
                    float:left;
                    margin-left:15px;
                    background-color:red;
    				
    			}
    			#blogbottom1{
    				width:500px;
    				height:50px;
                    clear:left;
                    background-color:red;
    			}
       </style>
    </head>
    <body>
     <div class="box"> 
    	<div id="header"></div>
    	<div id="blog1"></div>
        <div id="blogright1"></div>

    	<div id="blog2"></div>
    	<div id="blogbottom2"></div>

     </div>
